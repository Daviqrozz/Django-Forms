{% extends "base.html" %}
{% block content %}

<div class="container-fluid m-1">
<form action="{ url_for( 'confirmar' ) }" method="post"></form>
<p>Sua origem é:<b>{{ form.origem.value }}</b></p>
<p>Seu destino é:<b>{{ form.destino.value }}</b></p>
<p>Sua data de ida é:<b>{{form.ida.value}}</b></p>
<p>Sua classe é <b>{{form.classe.value}}</b></p>
<input type="submit" value="Confirmar viagem" class="btn btn-success">
</div>

{% endblock %}
